<!doctype html>
<html lang="en">
  <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="left-side">
        <div class="top-header">
          <h2 class="score">Recent Scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <ul class="score-RESULT"></ul>
      </div>
      <div class="right-side">
        <h2 class="add-score top-header">Add your score</h2>
        <input name="name" id="name" placeholder="Your name"><br>
        <input name="score" id="score" placeholder="Your score"><br>
        <button class="submit">Submit</button>
      </div>
    </main>
  </body>
  </html>
